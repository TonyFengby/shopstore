		<script type="text/javascript">			
				$(document).ready(function(){
					var num=$(".numb").val();
					var sum;
					$(".btn-jia").click(function(){                    
					num++;
					sum=num*2;
					$(".numb").val(num);
					$(".dhjf").text(sum);
				})
				$(".btn-jian").click(function(){					
					num--;
					if($(".numb").val()<=0){
						num=0;
					}					
					sum=num*2;
					$(".numb").val(num);
					$(".dhjf").text(sum);
				})



                    $(".ljdh").click(function(){
					$(".no-enough").fadeIn();
					var time = setInterval(function(){
						$(".no-enough").fadeOut();
						clearInterval(time)
					},1000)
					
				})
				})
