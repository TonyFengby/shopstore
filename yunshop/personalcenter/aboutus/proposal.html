							<span class="hiddebtn">

</html>
<script>
		
			$(".msgstyle .hiddebtn").click(function(){
				$(".proposalback").css("display","block")
				$(this).siblings(".hidde").css("display","block")
			})
			$(".msgstyle .hiddestyle").click(function(){
				$(this).siblings(".hiddestyle").removeClass("colorblue")
				$(this).addClass("colorblue")
				$(".proposalback").css("display","none");
				$(this).parent(".hidde").css("display","none");
				$(this).parents(".msgstyle").children(".hiddebtn").children(".text").text($(this).text())
			})
			
			
			
			$(window).ready(function(){
				changerem()
			})
			changerem()
			$(window).resize(function(){
				changerem()
				
			})
		$(".signbtn").click(function(){
			$(".sign").css("display","block")
		})
		$(".sign").click(function(){
			$(".sign").css("display","none");
		})
		
		
		
		</script>
