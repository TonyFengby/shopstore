		<script type="text/javascript">
			$(document).ready(function() {

				var mrImg = document.getElementsByClassName('mr-img');
				var l = mrImg.length;
				for(i = 0; i < l; i++) {
					$('.mr-img').click(function() {
						$('.mr-img').attr({
							src: "../img/icon-17.png"
						})
						$(this).attr({
							src: "../img/icon-14.png"
						})
					})
				}

				var del = document.getElementsByClassName('del');
				var s = del.length;
				var a;
				for(j = 0; j < s; j++) {
					del[j].a = j;
					del[j].onclick = function() {
						a = this.a;
						$(".dk").fadeIn();
						$(".main-box").show();
					}
				}

				$('.qr').click(function() {

					$(".dk").hide();
					$(".main-box").hide();
					$('.add-all').eq(a).remove('.add-all')

					var s = del.length;

				})
				
				$('.qx').click(function(){
